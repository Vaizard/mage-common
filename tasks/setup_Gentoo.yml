---
- name: "Installing packages"
  portage: 
    package: "{{ item }}"
    update: yes
    deep: yes
    sync: web
    newuse: yes
  with_items:
    - "{{ mage_packages }}"

- name: "Making sure a default self-signed cert is present"
  command: openssl req -new -x509 -nodes -days 3650 -sha256 -subj "/C=US/L=LA/O=VAIZ/OU=IT/CN={{ ansible_fqdn }}" -keyout /etc/ssl/private/ssl-cert-snakeoil.key -out /etc/ssl/certs/ssl-cert-snakeoil.pem
  args:
    creates: "/etc/ssl/certs/ssl-cert-snakeoil.pem"
    
